<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-question-circle modal-icon"></i>
        <h4 class="modal-title">Comfirm Delete</h4>
    </div>
    <div class="modal-body">
        <p class="text-center">Do you want to delete this row?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-error" ng-click="ok()">Yes</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">No</button>
    </div>

</div>
