<div class="middle-box text-center loginscreen  animated fadeInDown">
    <toaster-container></toaster-container>
    <div ng-controller="loginCtrl">
        <div>
            <h1 class="logo-name">VC+</h1>
        </div>
        <h3>Welcome to VC+</h3>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" ng-model="user.user" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.pass" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-click="login()">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="create_user">Create an account</a>
        </form>
    </div>
</div>
