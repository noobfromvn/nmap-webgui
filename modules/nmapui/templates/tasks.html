<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

        <!-- Page wrapper -->
        <div ng-include="'views/common/topnavbar.html'"></div>

        <toaster-container></toaster-container>

        <!-- Main view  -->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Tasks</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/home">Home</a>
                    </li>
                    <li class="active">
                        <strong>Tasks</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight" ng-controller="taskCtrl">
            <div class="row">
                <div class="col-lg-12">
                    <div id="AddTask" class="ibox float-e-margins" ng-show="showAddForm">
                        <div class="ibox-title">
                            <h5>Add task</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">Targets</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" tooltip-placement="top" uib-tooltip="127.0.0.1/google.com" ng-model="addData.targets" required>
                                    </div>
                                    <label class="col-sm-1 control-label">Ports</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" tooltip-placement="top" uib-tooltip="U:53,111,137,T:21-25,80,139,8080,S:9" ng-model="addData.ports" required>
                                    </div>
                                    <label class="col-sm-1 control-label">Scripts</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" tooltip-placement="top" uib-tooltip="vuln,smb-vuln-ms17-010" ng-model="addData.scripts" required>
                                    </div>
                                    <label class="col-sm-1 control-label">Scan Type</label>
                                    <div class="col-sm-2">
                                        <select class="form-control m-b" name="scanType" ng-model="addData.scanType">
                                            <option id="1" value="1">Connect Scan</option>
                                            <option id="2" value="2">Syn Scan</option>
                                            <option id="3" value="3">Ack Scan</option>
                                            <option id="4" value="4">Window Scan</option>
                                            <option id="5" value="5">Maimon Scan</option>
                                            <option id="6" value="6">Null Scan</option>
                                            <option id="7" value="7">Fin Scan</option>
                                            <option id="8" value="8">Xmas Scan</option>
                                            <option id="9" value="9">UDP Scan</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-offset-3 checkbox-inline"><input icheck type="checkbox" ng-model="addData.noping"> Noping</label>
                                    <label class="col-sm-2 checkbox-inline"><input icheck type="checkbox" ng-model="addData.osDetection"> OS Detection</label>
                                    <label class="col-sm-2 checkbox-inline"><input icheck type="checkbox" ng-model="addData.bannerDetection"> Banner Detection</label>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-5">
                                        <button class="btn btn-primary" type="submit" ng-click="addTask()">Save
                                        </button>
                                        <button class="btn btn-white" type="submit" ng-click="clearForm()">Clear</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Tasks</h5>
                            <div ibox-tools></div>
                        </div>
                        <div class="ibox-content">
                            <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"
                                   class="table table-striped table-bordered table-hover dataTables-example">
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
